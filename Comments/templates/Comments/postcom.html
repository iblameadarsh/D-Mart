{% extends "BuyNow/base.html" %}
{% load crispy_forms_tags %}
{%block content%}
<form method="POST" enctype="multipart/form-data">
 
    <!-- Security token -->
    {% csrf_token %}
 
    <!-- Using the formset -->
    {{ form|crispy }}
     
    <input class="btn btn-outline-info" type="submit" value="Submit">
</form>
{% endblock %}
